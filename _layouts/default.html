<!doctype html>
<html lang="en">
  <head>
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Archeotech Joinville" />
    <meta property="og:site_name" content="Archeotech Joinville" />
    <meta property="og:description" content="O uso da tecnologia para a re(produção) de artefatos do passado" />
    <meta property="og:url" content="https://www.archeotech.com.br" />
    <meta property="og:image" content="http://www.archeotech.com.br/images/facebook.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Archeotech Joinville">
    <meta property="og:locale" content="pt_BR" />

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <title>Archeotech Joinville: O uso da tecnologia para a re(produção) de artefatos do passado</title>
    <link rel="canonical" href="https://www.archeotech.com.br/">
    <meta name="author" content="Archeotech Joinville">
    <meta name="description" content="Archeotech Joinville: o uso da tecnologia para a re(produção) de artefatos do passado">

    <link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.png" sizes="32x32">
  </head>
  <body>
    <nav>
      <div class="container header">
        <a href="{{ site.baseurl }}/">{% include logo.html %}</a>
        <div style="float: right">
          <a class="blue-color" href="/2018/09/16/sobre/">SOBRE</a>
          &nbsp;&nbsp;
          <a class="blue-color" href="/2018/09/16/clipping/">NA MÍDIA</a>
        </div>
      </div>
    </nav>
    <div class="content">
      {{ content }}

    </div>
    <footer>
      <div class="container" style="display: block; width: 100%">
        <div class="titles" style="width: 100%; display: flex; flex-direction: row; margin: 0">
          <div class="title" style="width: 50%; margin:0; padding-left: 0;  padding-right: 0"><h4 class="blue-color">APOIO</h4></div>
          <div class="title" style="width: 50%; margin: 0;"><h4 class="blue-color">APOIO CULTURAL</h4></div>
        </div>
        <div class="logos" style="width: 100%; display: flex; flex-direction: row;">
          <div class="logo" style="width: 50%; padding-left: 0;">
            <img src="/images/apoio.png" width="500" style="margin-bottom: 10px" />
          </div>
          <div class="logo" style="width: 50%; padding-left: 10px">
            <img src="/images/simdec.png" width="520" />
          </div>
        </div>
      </div>
      <div class="titles" style="width: 100%; display: flex; flex-direction: row">
        <p style="margin: 0 auto; font-size: 12px">
        Layout based on <a href="https://hacktoberfest.digitalocean.com/">Hacktoberfest 2018</a> website
        and <a href="https://learn.cloudcannon.com/">CloudCannon Cause theme</a>
        </p>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
      $('a[href*=\\#]').on('click', function(event){
        var el = $(this.hash);
        if (el.length > 0) {
          event.preventDefault();
          $('html,body').animate({scrollTop:$(this.hash).offset().top}, 500);
        }
      });
    </script>
  </body>
</html>
